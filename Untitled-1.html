    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark Gray-Blue */
            color: #e5e7eb; /* Light Gray */
            overflow-x: hidden;
        }

        /* Custom scrollbar for a modern look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Day switcher button styles */
        .day-btn {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .day-btn.active {
            color: #3b82f6; /* Blue */
            border-bottom-color: #3b82f6;
        }
        
        /* Current time indicator */
        #time-indicator {
            position: absolute;
            width: calc(100% + 2rem);
            left: -1rem;
            height: 2px;
            background: #ef4444; /* Red */
            z-index: 10;
            transition: top 1s linear;
            opacity: 0; /* Initially hidden */
        }
        #time-indicator::before {
            content: '';
            position: absolute;
            left: -4px;
            top: -3px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 8px #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Current task highlight */
        .current-task {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
            border: 1px solid #3b82f6;
        }

        /* Custom checkbox styling */
        .task-checkbox {
            appearance: none;
            background-color: transparent;
            border: 2px solid #4b5563;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        .task-checkbox:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .task-checkbox:checked::after {
            content: 'âœ”';
            color: #fff;
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #1f2937;
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #4b5563;
            width: 90%;
            max-width: 500px;
            border-radius: 0.5rem;
        }

        /* Progress Bar */
        .progress-bar-bg {
            background-color: #374151;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #3b82f6;
            height: 100%;
            border-radius: 0.5rem;
            transition: width 0.5s ease-in-out;
        }
    </style>

            };
            
            const updateGoalProgress = () => {
                weeklyGoals.forEach(goal => {
                    const linkedTasks = Object.values(scheduleData).flat().filter(task => task.goalId === goal.id);
                    const completedTasks = linkedTasks.filter(task => task.completed);
                    const progress = linkedTasks.length > 0 ? (completedTasks.length / linkedTasks.length) * 100 : 0;
                    const goalElement = weeklyGoalsList.querySelector(`[data-id="${goal.id}"]`)?.closest('.goal-item');
                    if (goalElement) {
                        let progressBar = goalElement.querySelector('.progress-bar-bg');
                        if (!progressBar) {
                            progressBar = document.createElement('div');
                            progressBar.className = 'progress-bar-bg h-2 w-full mt-2';
                            progressBar.innerHTML = `<div class="progress-bar h-2"></div>`;
                            goalElement.appendChild(progressBar);
                        }
                        progressBar.querySelector('.progress-bar').style.width = `${progress}%`;
                    }
                });
            };

            const updateFocusView = () => {
                const now = new Date();
                const currentDay = daysOfWeek[now.getDay()];
                const daySchedule = scheduleData[currentDay] || [];
                const currentMinutes = now.getHours() * 60 + now.getMinutes();

                let currentTask = null;
                let nextTask = null;

                // Use the already sorted daySchedule
                for (const task of daySchedule) {
                    const [startTimeStr, endTimeStr] = task.time.split(' - ');
                    const startTime = timeToMinutes(startTimeStr);
                    const endTime = endTimeStr ? timeToMinutes(endTimeStr) : startTime + 60;

                    if (currentMinutes >= startTime && currentMinutes < endTime) {
                        currentTask = task;
                    }
                    if (currentMinutes < startTime && !nextTask) {
                        nextTask = task;
                    }
                }
                
                let focusHtml = '';
                focusHtml += `
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <h4 class="text-sm font-semibold text-gray-400 mb-1">CURRENT TASK</h4>
                        <p class="text-lg text-white">${currentTask ? `${currentTask.task} (${currentTask.time})` : 'No current task.'}</p>
                    </div>
                `;
                focusHtml += `
                    <div class="bg-gray-800 p-4 rounded-lg">
                        <h4 class="text-sm font-semibold text-gray-400 mb-1">UP NEXT</h4>
                        <p class="text-lg text-white">${nextTask ? `${nextTask.task} (${nextTask.time})` : 'No upcoming tasks.'}</p>
                    </div>
                `;
                focusHtml += `<h4 class="text-lg font-semibold text-white pt-4">Goal Progress</h4>`;
                focusHtml += weeklyGoals.map(goal => {
                    const linkedTasks = Object.values(scheduleData).flat().filter(task => task.goalId === goal.id);
                    const completedTasks = linkedTasks.filter(task => task.completed);
                    const progress = linkedTasks.length > 0 ? (completedTasks.length / linkedTasks.length) * 100 : 0;
                    return `
                        <div>
                            <p class="text-sm text-gray-300">${goal.text}</p>
                            <div class="progress-bar-bg h-2.5 w-full mt-1">
                                <div class="progress-bar h-2.5" style="width: ${progress}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');

                focusContent.innerHTML = focusHtml;
            };

            // --- CORE LOGIC Functions ---
            const updateDateTime = () => {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                dateTimeElement.textContent = now.toLocaleDateString('en-US', options);
            };

            const updateTimeIndicator = () => {
                const now = new Date();
                const currentDay = daysOfWeek[now.getDay()];
                const activeDayElement = document.querySelector(`.day-schedule[data-day="${currentDay}"]`);

                if (activeDayElement && activeDayElement.style.display !== 'none') {
                    const indicator = activeDayElement.querySelector('#time-indicator');
                    const startOfDay = new Date();
                    startOfDay.setHours(6, 0, 0, 0); // Schedule starts at 6 AM
                    const endOfDay = new Date();
                    endOfDay.setHours(23, 30, 0, 0); // Schedule ends at 11:30 PM
                    
                    const totalMinutesInDay = (endOfDay - startOfDay) / (1000 * 60);
                    const elapsedMinutes = (now - startOfDay) / (1000 * 60);

                    if (elapsedMinutes >= 0 && elapsedMinutes <= totalMinutesInDay) {
                        const percentage = (elapsedMinutes / totalMinutesInDay) * 100;
                        indicator.style.top = `${percentage}%`;
                        indicator.style.opacity = '1';
                    } else {
                        indicator.style.opacity = '0';
                    }

                    // Highlight current task
                    const currentMinutes = now.getHours() * 60 + now.getMinutes();
                    document.querySelectorAll('.current-task').forEach(el => el.classList.remove('current-task'));
                    activeDayElement.querySelectorAll('.task-item').forEach(item => {
                        const day = item.dataset.day;
                        const index = item.dataset.index;
                        const taskData = scheduleData[day][index]; // This is now safe because the main array is sorted
                        if (taskData) {
                            const [startTimeStr, endTimeStr] = taskData.time.split(' - ');
                            const startTime = timeToMinutes(startTimeStr);
                            const endTime = endTimeStr ? timeToMinutes(endTimeStr) : startTime + 60;
                            if (currentMinutes >= startTime && currentMinutes < endTime) {
                                item.classList.add('current-task');
                            }
                        }
                    });
                }
            };
            
            const switchDay = (day) => {
                document.querySelectorAll('.day-schedule').forEach(el => el.style.display = 'none');
                const dayEl = document.querySelector(`.day-schedule[data-day="${day}"]`);
                if(dayEl) dayEl.style.display = 'block';

                document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
                const btnEl = document.querySelector(`.day-btn[data-day="${day}"]`);
                if(btnEl) btnEl.classList.add('active');
                
                updateTimeIndicator();
            };

            const openTaskModal = (day, index = null) => {
                taskForm.reset();
                document.getElementById('task-day').value = day;
                const goalSelect = document.getElementById('task-goal-link');
                goalSelect.innerHTML = '<option value="">None</option>' + weeklyGoals.map(g => `<option value="${g.id}">${g.text}</option>`).join('');

                if (index !== null) {
                    modalTitle.textContent = 'Edit Task';
                    const task = scheduleData[day][index];
                    document.getElementById('task-id').value = index;
                    document.getElementById('task-input').value = task.task;
                    const [start, end] = task.time.split(' - ');
                    document.getElementById('start-time-input').value = timeTo24Hour(start);
                    document.getElementById('end-time-input').value = timeTo24Hour(end);
                    goalSelect.value = task.goalId || "";
                    document.getElementById('delete-task-btn').style.display = 'inline-block';
                } else {
                    modalTitle.textContent = 'Add Task';
                    document.getElementById('task-id').value = '';
                    document.getElementById('delete-task-btn').style.display = 'none';
                }
                taskModal.style.display = 'block';
            };

            const closeTaskModal = () => {
                taskModal.style.display = 'none';
            };
            
            const timeTo24Hour = (timeStr) => {
                if (!timeStr) return '';
                const [time, modifier] = timeStr.trim().split(' ');
                let [hours, minutes] = time.split(':').map(Number);
                if (modifier === 'PM' && hours < 12) hours += 12;
                if (modifier === 'AM' && hours === 12) hours = 0;
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
            };

            const showAnalytics = () => {
                const allTasks = Object.values(scheduleData).flat();
                const completedTasks = allTasks.filter(t => t.completed);
                const completionRate = allTasks.length > 0 ? (completedTasks.length / allTasks.length * 100).toFixed(1) : 0;
                document.getElementById('overall-completion').textContent = `${completionRate}%`;

                // Time Distribution
                const timeByCategory = allTasks.reduce((acc, task) => {
                    const [start, end] = task.time.split(' - ');
                    if (!start || !end) return acc; // Skip tasks without a valid time range
                    const duration = (timeToMinutes(end) - timeToMinutes(start)) / 60;
                    if (duration < 0) return acc; // Skip invalid ranges
                    
                    const category = task.task.toLowerCase().includes('study') || task.task.toLowerCase().includes('dsa') ? 'Studies' :
                                   task.task.toLowerCase().includes('class') ? 'Classes' :
                                   task.task.toLowerCase().includes('gym') ? 'Gym' : 'Other';
                    acc[category] = (acc[category] || 0) + duration;
                    return acc;
                }, {});

                const timeCtx = document.getElementById('time-distribution-chart').getContext('2d');
                if(window.timeDistChart) window.timeDistChart.destroy();
                window.timeDistChart = new Chart(timeCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(timeByCategory),
                        datasets: [{
                            data: Object.values(timeByCategory),
                            backgroundColor: ['#3b82f6', '#8b5cf6', '#f97316', '#6b7280'],
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { position: 'top' } } }
                });

                // Daily Productivity
                const dailyProductivity = daysOfWeek.map(day => {
                    const dayTasks = scheduleData[day] || [];
                    if (dayTasks.length === 0) return 0;
                    const completed = dayTasks.filter(t => t.completed).length;
                    return (completed / dayTasks.length) * 100;
                });
                
                const dailyCtx = document.getElementById('daily-productivity-chart').getContext('2d');
                if(window.dailyProdChart) window.dailyProdChart.destroy();
                window.dailyProdChart = new Chart(dailyCtx, {
                    type: 'bar',
                    data: {
                        labels: daysOfWeek.map(d => d.charAt(0).toUpperCase() + d.slice(1)),
                        datasets: [{
                            label: '% Tasks Completed',
                            data: dailyProductivity,
                            backgroundColor: '#14b8a6',
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true, max: 100 } } }
                });


                analyticsModal.style.display = 'block';
            };


            // --- Event Listeners ---
            scheduleContainerElement.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-task-btn')) {
                    openTaskModal(e.target.dataset.day);
                }
                const taskDetails = e.target.closest('.task-details');
                if (taskDetails) {
                    const taskItem = taskDetails.closest('.task-item');
                    const { day, index } = taskItem.dataset;
                    openTaskModal(day, index);
                }
            });

            scheduleContainerElement.addEventListener('change', (e) => {
                if (e.target.classList.contains('task-checkbox')) {
                    const taskItem = e.target.closest('.task-item');
                    const { day, index } = taskItem.dataset;
                    scheduleData[day][index].completed = e.target.checked;
                    taskItem.classList.toggle('completed', e.target.checked);
                    saveState();
                    updateGoalProgress();
                    updateFocusView();
                }
            });

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const day = document.getElementById('task-day').value;
                const id = document.getElementById('task-id').value;
                const startTime = timeInputTo12Hour(document.getElementById('start-time-input').value);
                const endTime = timeInputTo12Hour(document.getElementById('end-time-input').value);

                const newTask = {
                    task: document.getElementById('task-input').value,
                    time: `${startTime} - ${endTime}`,
                    completed: false,
                    goalId: parseInt(document.getElementById('task-goal-link').value) || null
                };

                if (id) { // Editing
                    const isCompleted = scheduleData[day][id].completed;
                    newTask.completed = isCompleted;
                    scheduleData[day][id] = newTask;
                } else { // Adding
                    if (!scheduleData[day]) scheduleData[day] = [];
                    scheduleData[day].push(newTask);
                }
                
                // Sort the array for the affected day
                scheduleData[day].sort((a, b) => timeToMinutes(a.time.split(' - ')[0]) - timeToMinutes(b.time.split(' - ')[0]));

                saveState();
                renderAllSchedules();
                switchDay(day);
                closeTaskModal();
                updateFocusView();
            });

            document.getElementById('cancel-task-btn').addEventListener('click', closeTaskModal);
            document.getElementById('delete-task-btn').addEventListener('click', () => {
                const day = document.getElementById('task-day').value;
                const id = document.getElementById('task-id').value;
                if (confirm('Are you sure you want to delete this task?')) {
                    scheduleData[day].splice(id, 1);
                    saveState();
                    renderAllSchedules();
                    switchDay(day);
                    closeTaskModal();
                    updateFocusView();
                }
            });

            daySwitcherElement.addEventListener('click', (e) => {
                if (e.target.classList.contains('day-btn')) {
                    switchDay(e.target.dataset.day);
                }
            });

            // Goal Event Listeners
            document.getElementById('add-goal-btn').addEventListener('click', () => {
                const newGoalText = prompt("Enter your new weekly goal:");
                if (newGoalText) {
                    weeklyGoals.push({ id: Date.now(), text: newGoalText, completed: false });
                    saveState();
                    renderGoals();
                }
            });

            weeklyGoalsList.addEventListener('change', (e) => {
                if (e.target.classList.contains('goal-checkbox')) {
                    const goal = weeklyGoals.find(g => g.id == e.target.dataset.id);
                    if (goal) {
                        goal.completed = e.target.checked;
                        saveState();
                    }
                }
            });
            
            weeklyGoalsList.addEventListener('input', (e) => {
                 if (e.target.classList.contains('goal-text-input')) {
                    const goal = weeklyGoals.find(g => g.id == e.target.dataset.id);
                    if (goal) {
                        goal.text = e.target.value;
                        saveState();
                    }
                }
            });

            weeklyGoalsList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-goal-btn')) {
                    if (confirm('Are you sure you want to delete this goal?')) {
                        weeklyGoals = weeklyGoals.filter(g => g.id != e.target.dataset.id);
                        // Also unlink tasks
                        Object.keys(scheduleData).forEach(day => {
                            if(scheduleData[day]) {
                                scheduleData[day].forEach(task => {
                                    if (task.goalId == e.target.dataset.id) {
                                        task.goalId = null;
                                    }
                                });
                            }
                        });
                        saveState();
                        renderGoals();
                        renderAllSchedules();
                        const currentDay = document.querySelector('.day-btn.active')?.dataset.day || daysOfWeek[new Date().getDay()];
                        switchDay(currentDay);
                    }
                }
            });

            // Analytics Modal Listeners
            document.getElementById('show-analytics-btn').addEventListener('click', showAnalytics);
            document.getElementById('close-analytics-btn').addEventListener('click', () => {
                analyticsModal.style.display = 'none';
            });

            // --- Initialization ---
            renderAll();
            updateDateTime();
            setInterval(updateDateTime, 1000 * 60);
            setInterval(updateTimeIndicator, 1000 * 10);
            setInterval(updateFocusView, 1000 * 10);
        });
    </script>
</body>
</html>
