    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Even darker slate */
            color: #e2e8f0; /* Lighter Slate */
            overflow-x: hidden;
        }

        /* Custom scrollbar for a modern look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Day switcher button styles */
        .day-btn {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .day-btn.active {
            color: #38bdf8; /* Sky Blue */
            border-bottom-color: #38bdf8;
        }
        
        /* Current time indicator */
        #time-indicator {
            position: absolute;
            width: calc(100% + 2rem);
            left: -1rem;
            height: 2px;
            background: #f43f5e; /* Rose Red */
            z-index: 10;
            transition: top 1s linear;
            opacity: 0; /* Initially hidden */
        }
        #time-indicator::before {
            content: '';
            position: absolute;
            left: -4px;
            top: -3px;
            width: 8px;
            height: 8px;
            background: #f43f5e;
            border-radius: 50%;
            box-shadow: 0 0 8px #f43f5e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
        }

        /* Current task highlight */
        .current-task {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
            border: 1px solid #38bdf8;
            background-color: #1e293b;
        }

        /* Custom checkbox styling */
        .task-checkbox {
            appearance: none;
            background-color: transparent;
            border: 2px solid #475569;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        .task-checkbox:checked {
            background-color: #38bdf8;
            border-color: #38bdf8;
        }
        .task-checkbox:checked::after {
            content: 'âœ”';
            color: #0f172a;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #1e293b;
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #334155;
            width: 90%;
            max-width: 500px;
            border-radius: 0.75rem;
            animation: slideIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }


        /* Progress Bar */
        .progress-bar-bg {
            background-color: #334155;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #38bdf8;
            height: 100%;
            border-radius: 0.5rem;
            transition: width 0.5s ease-in-out;
        }
        
        /* Day Switching Animation */
        .day-schedule {
            display: none;
        }
        .day-schedule.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Streak Visualization */
        .streak-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }
        .streak-day {
            width: 100%;
            padding-bottom: 100%; /* Aspect ratio 1:1 */
            border-radius: 6px;
            background-color: #334155; /* Default gray */
            transition: background-color 0.3s ease;
        }
        .streak-day.completed {
            background-color: #22c55e; /* Green */
        }
        .streak-day.today {
             border: 2px solid #38bdf8;
        }
        .streak-labels {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 4px;
            font-size: 0.75rem;
            color: #94a3b8;
            text-align: center;
        }

        /* Floating Action Button */
        #quick-add-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
        }
        
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        
        /* Drag and Drop Styling */
        .task-item.dragging {
            opacity: 0.5;
            background: #334155;
        }
    </style>
</head>

                updateFocusView();
            };

            const renderDaySwitcher = () => {
                daySwitcherElement.innerHTML = daysOfWeek.slice(1).concat(daysOfWeek[0]).map(day => `
                    <button class="day-btn text-slate-400 hover:text-white py-2 px-1 text-sm sm:text-base" data-day="${day}">
                        ${day.charAt(0).toUpperCase() + day.slice(1)}
                    </button>
                `).join('');
            };

            const renderAllSchedules = () => {
                scheduleContainerElement.innerHTML = daysOfWeek.map(day => {
                    if (!scheduleData[day]) scheduleData[day] = [];
                    scheduleData[day].sort((a, b) => timeToMinutes(a.time.split(' - ')[0]) - timeToMinutes(b.time.split(' - ')[0]));
                    const dayData = scheduleData[day];
                    const completedCount = dayData.filter(t => t.completed).length;
                    const progress = dayData.length > 0 ? (completedCount / dayData.length) * 100 : 0;

                    const tasksHtml = dayData.map((item, index) => `
                        <div class="task-item flex items-center space-x-4 p-3 rounded-lg border border-transparent transition-colors hover:bg-slate-700/50 ${item.completed ? 'completed' : ''}" draggable="true" data-day="${day}" data-index="${index}">
                            <input type="checkbox" class="task-checkbox mt-1 flex-shrink-0" ${item.completed ? 'checked' : ''}>
                            <div class="flex-grow cursor-pointer task-details">
                                <p class="font-semibold text-white task-text">${item.task}</p>
                                <p class="text-sm text-slate-400">${item.time}</p>
                            </div>
                        </div>
                    `).join('');

                    return `
                        <div class="day-schedule" data-day="${day}">
                            <div class="card">
                                 <div class="flex justify-between items-center mb-4">
                                     <h3 class="text-xl font-semibold text-white">${day.charAt(0).toUpperCase() + day.slice(1)}'s Schedule</h3>
                                     <button class="add-task-btn bg-sky-600 hover:bg-sky-700 text-white font-bold py-1 px-3 rounded-full text-sm" data-day="${day}">+ Add Task</button>
                                 </div>
                                 <div class="mb-4">
                                     <div class="progress-bar-bg h-2.5 w-full">
                                         <div class="progress-bar h-2.5" style="width: ${progress}%"></div>
                                     </div>
                                 </div>
                                <div class="relative timeline border-l-2 border-slate-700 pl-8">
                                    <div id="time-indicator"></div>
                                    <div class="task-list space-y-2">
                                        ${tasksHtml || '<p class="text-slate-500">No tasks for today. Add one!</p>'}
                                    </div>
                                </div>
                                <div class="mt-6">
                                     <button class="toggle-notes-btn text-sm text-slate-400 hover:text-white w-full text-left">Daily Notes â–¼</button>
                                     <div class="notes-container hidden mt-2">
                                         <textarea class="daily-notes-area w-full bg-slate-800 border border-slate-700 rounded-md p-2 text-slate-300" rows="4" placeholder="Add your reflections for the day...">${dailyNotes[day] || ''}</textarea>
                                     </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            const renderStreak = () => {
                const today = new Date();
                let streakHtml = '';
                let labelsHtml = '';
                let currentStreak = 0;
                let foundBreak = false;

                for (let i = 1; i < 365; i++) {
                    const date = new Date();
                    date.setDate(today.getDate() - i);
                    const key = getDateKey(date);
                    if (completionHistory[key] && !foundBreak) {
                        currentStreak++;
                    } else {
                        foundBreak = true;
                    }
                }
                if (completionHistory[getDateKey(today)]) {
                    currentStreak++;
                }
                streakCounter.textContent = currentStreak;

                const dayOffset = today.getDay();
                const daysInWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(today.getDate() - i);
                    const key = getDateKey(date);
                    const isToday = i === 0;
                    const isCompleted = completionHistory[key];
                    streakHtml += `<div class="streak-day ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}" title="${date.toDateString()}"></div>`;
                    labelsHtml += `<div>${daysInWeek[date.getDay()]}</div>`;
                }
                streakBar.innerHTML = streakHtml;
                streakLabels.innerHTML = labelsHtml;
            };
            
            const renderPriorityTasks = () => {
                priorityTasksList.innerHTML = priorityTasks.map((task, index) => `
                    <div class="flex items-center justify-between bg-slate-800 p-3 rounded-lg">
                        <div class="flex items-center space-x-3 flex-grow">
                            <input type="checkbox" class="task-checkbox priority-checkbox" data-index="${index}" ${task.completed ? 'checked' : ''}>
                            <p class="text-white ${task.completed ? 'line-through opacity-50' : ''}">${task.text}</p>
                        </div>
                        <button class="delete-priority-btn text-slate-500 hover:text-rose-500 font-bold" data-index="${index}">&times;</button>
                    </div>
                `).join('') || '<p class="text-slate-500 text-sm">No priority events.</p>';
            };

            const updateFocusView = () => {
                const now = new Date();
                const currentDay = daysOfWeek[now.getDay()];
                const daySchedule = scheduleData[currentDay] || [];
                const currentMinutes = now.getHours() * 60 + now.getMinutes();

                let currentTask = null;
                let nextTask = null;

                for (const task of daySchedule) {
                    const [startTimeStr, endTimeStr] = task.time.split(' - ');
                    const startTime = timeToMinutes(startTimeStr);
                    const endTime = endTimeStr ? timeToMinutes(endTimeStr) : startTime + 60;

                    if (currentMinutes >= startTime && currentMinutes < endTime) {
                        currentTask = task;
                    }
                    if (currentMinutes < startTime && !nextTask) {
                        nextTask = task;
                    }
                }
                
                focusContent.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0 w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <div>
                            <h4 class="text-sm font-semibold text-slate-400">CURRENT TASK</h4>
                            <p class="text-lg text-white">${currentTask ? currentTask.task : 'No current task.'}</p>
                            <p class="text-sm text-sky-400">${currentTask ? currentTask.time : '...'}</p>
                        </div>
                    </div>
                     <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0 w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>
                        </div>
                        <div>
                            <h4 class="text-sm font-semibold text-slate-400">UP NEXT</h4>
                            <p class="text-lg text-white">${nextTask ? nextTask.task : 'No upcoming tasks.'}</p>
                            <p class="text-sm text-slate-500">${nextTask ? nextTask.time : '...'}</p>
                        </div>
                    </div>
                `;
            };

            // --- CORE LOGIC Functions ---
            const updateDateTime = () => {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                dateTimeElement.textContent = now.toLocaleDateString('en-US', options);
            };

            const updateTimeIndicator = () => {
                const now = new Date();
                const currentDay = daysOfWeek[now.getDay()];
                const activeDayElement = document.querySelector(`.day-schedule[data-day="${currentDay}"]`);

                if (activeDayElement && activeDayElement.classList.contains('active')) {
                    const indicator = activeDayElement.querySelector('#time-indicator');
                    const startOfDay = new Date();
                    startOfDay.setHours(6, 0, 0, 0);
                    const endOfDay = new Date();
                    endOfDay.setHours(23, 30, 0, 0);
                    
                    const totalMinutesInDay = (endOfDay - startOfDay) / (1000 * 60);
                    const elapsedMinutes = (now - startOfDay) / (1000 * 60);

                    if (elapsedMinutes >= 0 && elapsedMinutes <= totalMinutesInDay) {
                        indicator.style.top = `${(elapsedMinutes / totalMinutesInDay) * 100}%`;
                        indicator.style.opacity = '1';
                    } else {
                        indicator.style.opacity = '0';
                    }

                    const currentMinutes = now.getHours() * 60 + now.getMinutes();
                    document.querySelectorAll('.current-task').forEach(el => el.classList.remove('current-task'));
                    activeDayElement.querySelectorAll('.task-item').forEach(item => {
                        const { day, index } = item.dataset;
                        const taskData = scheduleData[day][index]; 
                        if (taskData) {
                            const [startTimeStr, endTimeStr] = taskData.time.split(' - ');
                            const startTime = timeToMinutes(startTimeStr);
                            const endTime = endTimeStr ? timeToMinutes(endTimeStr) : startTime + 60;
                            if (currentMinutes >= startTime && currentMinutes < endTime) {
                                item.classList.add('current-task');
                            }
                        }
                    });
                }
            };
            
            const switchDay = (day) => {
                document.querySelectorAll('.day-schedule').forEach(el => el.classList.remove('active'));
                const dayEl = document.querySelector(`.day-schedule[data-day="${day}"]`);
                if(dayEl) dayEl.classList.add('active');

                document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
                const btnEl = document.querySelector(`.day-btn[data-day="${day}"]`);
                if(btnEl) btnEl.classList.add('active');
                
                updateTimeIndicator();
            };

            const openTaskModal = (day, index = null) => {
                taskForm.reset();
                document.getElementById('task-day').value = day;

                if (index !== null) {
                    modalTitle.textContent = 'Edit Task';
                    const task = scheduleData[day][index];
                    document.getElementById('task-id').value = index;
                    document.getElementById('task-input').value = task.task;
                    const [start, end] = task.time.split(' - ');
                    document.getElementById('start-time-input').value = timeTo24Hour(start);
                    document.getElementById('end-time-input').value = timeTo24Hour(end);
                    document.getElementById('delete-task-btn').style.display = 'inline-block';
                } else {
                    modalTitle.textContent = 'Add Task';
                    document.getElementById('task-id').value = '';
                    document.getElementById('delete-task-btn').style.display = 'none';
                }
                taskModal.style.display = 'block';
            };

            const closeTaskModal = () => {
                taskModal.style.display = 'none';
            };
            
            const showAnalytics = () => {
                const allTasks = Object.values(scheduleData).flat();
                const completedTasks = allTasks.filter(t => t.completed);
                const completionRate = allTasks.length > 0 ? (completedTasks.length / allTasks.length * 100).toFixed(1) : 0;
                document.getElementById('overall-completion').textContent = `${completionRate}%`;

                const timeByCategory = allTasks.reduce((acc, task) => {
                    const [start, end] = task.time.split(' - ');
                    if (!start || !end) return acc;
                    const duration = (timeToMinutes(end) - timeToMinutes(start)) / 60;
                    if (duration < 0) return acc;
                    
                    const category = task.task.toLowerCase().includes('study') || task.task.toLowerCase().includes('dsa') ? 'Studies' :
                                 task.task.toLowerCase().includes('class') ? 'Classes' :
                                 task.task.toLowerCase().includes('gym') ? 'Fitness' : 
                                 task.task.toLowerCase().includes('cyber') ? 'Cybersecurity' : 'Personal';
                    acc[category] = (acc[category] || 0) + duration;
                    return acc;
                }, {});

                const timeCtx = document.getElementById('time-distribution-chart').getContext('2d');
                if(window.timeDistChart) window.timeDistChart.destroy();
                window.timeDistChart = new Chart(timeCtx, {
                    type: 'doughnut',
                    data: { labels: Object.keys(timeByCategory), datasets: [{ data: Object.values(timeByCategory), backgroundColor: ['#38bdf8', '#818cf8', '#f97316', '#10b981', '#f43f5e', '#64748b'], borderColor: '#1e293b' }] },
                    options: { responsive: true, plugins: { legend: { position: 'top', labels: { color: '#e2e8f0' } } } }
                });

                const dailyProductivity = daysOfWeek.map(day => {
                    const dayTasks = scheduleData[day] || [];
                    return dayTasks.length === 0 ? 0 : (dayTasks.filter(t => t.completed).length / dayTasks.length) * 100;
                });
                
                const dailyCtx = document.getElementById('daily-productivity-chart').getContext('2d');
                if(window.dailyProdChart) window.dailyProdChart.destroy();
                window.dailyProdChart = new Chart(dailyCtx, {
                    type: 'bar',
                    data: { labels: daysOfWeek.map(d => d.charAt(0).toUpperCase() + d.slice(1)), datasets: [{ label: '% Tasks Completed', data: dailyProductivity, backgroundColor: '#14b8a6' }] },
                    options: { scales: { y: { beginAtZero: true, max: 100, ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }, x: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } } }, plugins: { legend: { labels: { color: '#e2e8f0' } } } }
                });
                
                // Weekly Summary
                const summaryList = document.getElementById('weekly-summary-list');
                summaryList.innerHTML = daysOfWeek.map(day => {
                    const dayTasks = scheduleData[day] || [];
                    if(dayTasks.length === 0) return '';
                    const dayCompletion = dailyProductivity[daysOfWeek.indexOf(day)];
                    const tasksHtml = dayTasks.map(t => `<li class="ml-4 text-sm ${t.completed ? 'text-slate-400' : 'text-slate-200'}">${t.completed ? 'âœ”' : 'âœ–'} ${t.task}</li>`).join('');
                    return `
                        <div>
                            <h5 class="font-bold text-slate-200">${day.charAt(0).toUpperCase() + day.slice(1)} - ${dayCompletion.toFixed(0)}% Complete</h5>
                            <ul class="list-disc list-inside">${tasksHtml}</ul>
                        </div>
                    `;
                }).join('');


                analyticsModal.style.display = 'block';
            };


            // --- Event Listeners ---
            scheduleContainerElement.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-task-btn')) {
                    openTaskModal(e.target.dataset.day);
                }
                const taskDetails = e.target.closest('.task-details');
                if (taskDetails) {
                    const taskItem = taskDetails.closest('.task-item');
                    const { day, index } = taskItem.dataset;
                    openTaskModal(day, index);
                }
                if (e.target.classList.contains('toggle-notes-btn')) {
                    const notesContainer = e.target.nextElementSibling;
                    notesContainer.classList.toggle('hidden');
                    e.target.textContent = notesContainer.classList.contains('hidden') ? 'Daily Notes â–¼' : 'Daily Notes â–²';
                }
            });

            scheduleContainerElement.addEventListener('change', (e) => {
                if (e.target.classList.contains('task-checkbox')) {
                    const { day, index } = e.target.closest('.task-item').dataset;
                    scheduleData[day][index].completed = e.target.checked;
                    
                    const dayTasks = scheduleData[day];
                    const allComplete = dayTasks.every(t => t.completed);
                    const today = new Date();
                    const dayIndex = daysOfWeek.indexOf(day);
                    const todayIndex = today.getDay();
                    const dateOfChangedDay = new Date();
                    dateOfChangedDay.setDate(today.getDate() - (todayIndex - dayIndex));
                    const dayKey = getDateKey(dateOfChangedDay);
                    
                    if (dayTasks.length > 0) completionHistory[dayKey] = allComplete;
                    else delete completionHistory[dayKey];

                    saveState();
                    renderAllSchedules();
                    initializeDragAndDrop();
                    switchDay(document.querySelector('.day-btn.active').dataset.day);
                    updateFocusView();
                    renderStreak();
                }
            });
            
            let debounceTimer;
            scheduleContainerElement.addEventListener('input', (e) => {
                if (e.target.classList.contains('daily-notes-area')) {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const day = e.target.closest('.day-schedule').dataset.day;
                        dailyNotes[day] = e.target.value;
                        saveState();
                    }, 500);
                }
            });

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const day = document.getElementById('task-day').value;
                const id = document.getElementById('task-id').value;
                const startTime = timeInputTo12Hour(document.getElementById('start-time-input').value);
                const endTime = timeInputTo12Hour(document.getElementById('end-time-input').value);

                const newTask = { task: document.getElementById('task-input').value, time: `${startTime} - ${endTime}`, completed: false };

                if (id) {
                    newTask.completed = scheduleData[day][id].completed;
                    scheduleData[day][id] = newTask;
                } else {
                    scheduleData[day].push(newTask);
                }
                
                scheduleData[day].sort((a, b) => timeToMinutes(a.time.split(' - ')[0]) - timeToMinutes(b.time.split(' - ')[0]));
                saveState();
                renderAll();
                switchDay(day);
                closeTaskModal();
            });

            document.getElementById('cancel-task-btn').addEventListener('click', closeTaskModal);
            document.getElementById('delete-task-btn').addEventListener('click', async () => {
                if (await showConfirm('Delete Task?', 'Are you sure you want to delete this task?')) {
                    const day = document.getElementById('task-day').value;
                    const id = document.getElementById('task-id').value;
                    scheduleData[day].splice(id, 1);
                    saveState();
                    renderAll();
                    switchDay(day);
                    closeTaskModal();
                }
            });

            daySwitcherElement.addEventListener('click', (e) => {
                if (e.target.classList.contains('day-btn')) switchDay(e.target.dataset.day);
            });

            // Priority Task Listeners
            document.getElementById('add-priority-btn').addEventListener('click', () => {
                const text = prompt('Enter a high-priority task or event:');
                if (text) {
                    priorityTasks.push({ id: Date.now(), text, completed: false });
                    saveState();
                    renderPriorityTasks();
                }
            });

            priorityTasksList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-priority-btn')) {
                    const index = e.target.dataset.index;
                    if (await showConfirm('Delete Priority Task?', 'Are you sure?')) {
                        priorityTasks.splice(index, 1);
                        saveState();
                        renderPriorityTasks();
                    }
                }
            });
            
            priorityTasksList.addEventListener('change', (e) => {
                 if (e.target.classList.contains('priority-checkbox')) {
                    const index = e.target.dataset.index;
                    priorityTasks[index].completed = e.target.checked;
                    saveState();
                    renderPriorityTasks();
                 }
            });

            // Analytics Modal Listeners
            document.getElementById('show-analytics-btn').addEventListener('click', showAnalytics);
            document.getElementById('close-analytics-btn').addEventListener('click', () => {
                analyticsModal.style.display = 'none';
            });
            
            // Quick Add Button
            document.getElementById('quick-add-btn').addEventListener('click', () => {
                const currentDay = document.querySelector('.day-btn.active')?.dataset.day || daysOfWeek[new Date().getDay()];
                openTaskModal(currentDay);
            });
            
            // --- Drag and Drop Logic ---
            function initializeDragAndDrop() {
                const draggables = document.querySelectorAll('.task-item');
                const containers = document.querySelectorAll('.task-list');

                draggables.forEach(draggable => {
                    draggable.addEventListener('dragstart', () => {
                        draggable.classList.add('dragging');
                    });

                    draggable.addEventListener('dragend', () => {
                        draggable.classList.remove('dragging');
                    });
                });

                containers.forEach(container => {
                    container.addEventListener('dragover', e => {
                        e.preventDefault();
                        const afterElement = getDragAfterElement(container, e.clientY);
                        const draggable = document.querySelector('.dragging');
                        if (draggable) {
                           if (afterElement == null) {
                                container.appendChild(draggable);
                            } else {
                                container.insertBefore(draggable, afterElement);
                            }
                        }
                    });

                    container.addEventListener('drop', e => {
                        e.preventDefault();
                        const draggable = document.querySelector('.dragging');
                        if (!draggable) return;

                        const day = draggable.dataset.day;
                        const originalIndex = parseInt(draggable.dataset.index);
                        
                        const newElements = [...container.querySelectorAll('.task-item')];
                        const newIndex = newElements.indexOf(draggable);

                        const [removed] = scheduleData[day].splice(originalIndex, 1);
                        scheduleData[day].splice(newIndex, 0, removed);

                        saveState();
                        renderAllSchedules();
                        initializeDragAndDrop();
                        switchDay(day);
                    });
                });
            }
            
            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];

                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }


            // --- Initialization ---
            renderAll();
            updateDateTime();
            setInterval(updateDateTime, 1000 * 60);
            setInterval(updateTimeIndicator, 1000 * 10);
            setInterval(updateFocusView, 1000 * 60);
        });
    </script>
</body>
</html>
